name: Build and Analyze

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      # CORRETTO: Usiamo il tag di versione stabile @v4
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      # CORRETTO: Usiamo il tag di versione stabile @v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
    
      - name: Run tests and generate coverage report
        run: go test ./... -coverprofile=coverage.out
    
      # CORRETTO: Usiamo il tag di versione stabile @master
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=giannidg21
            -Dsonar.projectKey=GianniDG21_keeper