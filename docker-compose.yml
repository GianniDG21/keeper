services:
  # 1. Database service
  postgres:
    image: postgres:15-alpine
    container_name: keeper-db
    environment:
    POSTGRES_USER: ${POSTGRES_USER}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    POSTGRES_DB: keeper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. API in Go
  api:
    build: . 
    container_name: keeper-api
    ports:
      - "8080:8080"
    environment:
     
      DATABASE_URL: "postgres://keeper:keeper@postgres:5432/keeper?sslmode=disable"
    depends_on:
      - postgres 
    restart: always

  # 3. Python notification service
  notifier:
    build: ./notifier 
    container_name: keeper-notifier
    ports:
      - "5001:5001"
    restart: always

volumes:
  postgres_data: